<div class="w-100 h-100">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [summary]="descriptionTable">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data de Devolução </th>
      <td mat-cell *matCellDef="let element"> {{element.data | date}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="opcoes">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Opções </th>
      <td mat-cell *matCellDef="let element">
        <div class="w-100 d-flex justify-content-center gap-3 flex-wrap">
          <button mat-button class="btn-warn color-white" (click)="onDelete(element.id)">Excluir</button>
          <button mat-button class="btn-success color-white" (click)="onEdit(element.id)">Editar</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
