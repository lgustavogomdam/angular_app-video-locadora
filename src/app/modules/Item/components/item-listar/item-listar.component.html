<div class="w-100 h-100">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [summary]="descriptionTable">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="numero_serie">
      <th mat-header-cell *matHeaderCellDef> Nº de Série </th>
      <td mat-cell *matCellDef="let element"> {{element.numero_serie}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="data_aquisicao">
      <th mat-header-cell *matHeaderCellDef> Data de Aquisição </th>
      <td mat-cell *matCellDef="let element"> {{element.data_aquisicao}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="tipo_item">
      <th mat-header-cell *matHeaderCellDef> Tipo de Item </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo_item}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo.nome}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="opcoes">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Opções </th>
      <td mat-cell *matCellDef="let element">
        <div class="w-100 d-flex justify-content-center gap-3 flex-wrap">
          <button mat-button class="btn-warn color-white" (click)="onDelete(element.id)">Excluir</button>
          <button mat-button class="btn-success color-white" (click)="onEdit(element.id)">Editar</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
